<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <div class="card">
    <div class="card__header">
      <img src="cat.gif" alt="Logo" class="logo">
      <div>
        <h1 class="title">Image to Text Tool</h1>
        <p class="subtitle">Extract text from images instantly, 100% client-side</p>
      </div>
    </div>

    <div class="form">
      <div class="field">
        <label class="field__label">Upload Image</label>
        <div class="file-wrapper">
          <input type="file" id="fileInput" accept="image/*" class="input">
          <span class="file-btn">Choose File</span>
        </div>
      </div>
      <div class="field">
        <button id="cameraBtn" class="btn btn--primary">Capture from Camera</button>
      </div>
    </div>


    <div class="result-card">
      <button id="extractBtn" class="btn btn--primary">Extract Text</button>
      <div class="result" aria-hidden="true">
        <div class="result__meta">
          <span class="result__label">Extracted Text</span>
          <button id="copyBtn" class="icon-btn">ğŸ“‹</button>
        </div>
        <div class="result__text" id="resultText" contenteditable="true" spellcheck="true"></div>
      </div>
    </div>

    <p class="card__footer">100% client-side. No data uploaded.</p>
  </div>
</div>

<div id="toastContainer"></div>

<div class="camera-modal" aria-hidden="true" id="cameraModal">
  <video id="cameraVideo" autoplay playsinline></video>
  <div class="camera-controls">
    <button id="captureBtn" class="icon-btn">ğŸ“¸</button>
    <button id="closeCamera" class="icon-btn">âœ–ï¸</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
